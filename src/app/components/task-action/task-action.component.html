<div class="task-list" *ngFor="let task of listOfTask">
  <task-table [task]="task" class="task-table"></task-table>
</div>
<button
  pButton
  type="button"
  label="Add"
  class="p-button-outlined p-button-rounded"
  icon="pi pi-plus"
  pTooltip="Add new task"
  tooltipPosition="bottom"
  (click)="addNewTask()"
></button>
<p-toast></p-toast>
