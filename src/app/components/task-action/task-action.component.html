<div class="task-list" *ngFor="let task of listOfTask; let i = index">
  <task-table
    [task]="task"
    class="task-table"
    (click)="openTaskDialog(true, task)"
  ></task-table></div>
  <view-edit-task-popup
    [hasCalled]="taskPopup.asObservable()"
    [taskValue]="popupValue.asObservable()"
    [taskIndex]="currentTaskIndex"
    (closed)="viewTask = false"
    (editedValue)="getEditedValue($event)"
  ></view-edit-task-popup>

<button
  pButton
  type="button"
  label="Add"
  class="p-button-outlined p-button-rounded"
  icon="pi pi-plus"
  pTooltip="Add new task"
  tooltipPosition="bottom"
  (click)="addNewTask()"
></button>
<p-toast></p-toast>
