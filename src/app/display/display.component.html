<div class="card">
  <p-card [style]="{ width: '50rem', 'margin-bottom': '2em' }">
    <ng-template pTemplate="header">
      <div class="card__header">
        <span class="card__header-title">
          <h2>To do list app</h2>
        </span>
      </div>
      <hr class="card__header-hr" />
    </ng-template>
    <ng-template pTemplate="body">
      <div class="search">
        <div class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="Search"
            class="search__bar"
          />
        </div>
        <div class="search__button">
          <button pButton type="button" label="Search"></button>
        </div>
        <div class="search__filter">
          <button pButton type="button" label="Filter"></button>
        </div>
      </div>
      <to-do-list class="list"></to-do-list>
    </ng-template>
  </p-card>
</div>
